<html>
<header>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</header>

<body>
    <!--Fakhry-->
    <nav class="navbar navbar-light bg-light fixed-top" style="height: 50px;">
        <!--forYasser's Task--------------------------------------->
        <h5 class="navbar-toggler-icon" id="sidebarToggle" style="cursor: pointer; margin-left: 5px; color: grey;"></h5>
        <!--forYasser's Task--------------------------------------->
        <div class="ml-2 form-inline" id="navSearch">
            <input type="text" class="form-control ml-2" placeholder="Search">
            <i class="fa fa-search ml-2" style="cursor: pointer;"></i>
            <i class="fa fa-times ml-2" style="cursor: pointer; display: none;"></i>
        </div>
        <div id="userSign">
            <button class="btn btn-light">REGISTER</button>
            <button class="btn btn-info">LOG IN</button>
        </div>
    </nav>
    <!--fadeEffect-->
    <div id="fadeEffect"></div>
    <!--firstSection-->
    <section id="firstSection" class="shadow-lg">
        <div class="container-fluid" style="width: 95%;">
            <div class="row">
                <!--img-->
                <div id="welcomeImg" class="col-lg-9 col-md-12">
                    <img class="img-fluid card shadow slides" src="Source/header.jpg">
                    <img class="img-fluid card shadow slides" src="Source/header2.jpg">
                    <img class="img-fluid card shadow slides" src="Source/header3.jpg">
                </div>
                <!--text-->
                <div class="col-lg-3 col-md-12 mt-3" id="welcomeTxt">
                    <h1 id="headerTxt"></h1>
                    <button class="btn btn-info mb-2" style="display: none;">Start Now</button>
                    <hr class="text-center">
                    <!--description-->
                    <div id="headerDescr" class="card shadow" style="display: none;">
                        <h2>Mikiya</h2>
                        <p>is a Product Designer with a minimalistic portfolio that showcases his work through strong
                            photography and subtle animations. His full site was originally created in Japanese and then
                            translated into English, helping demonstrate the international scalability of his design.
                        </p>
                        <div class="container">
                            <label>Design</label>
                            <div class="progress mb-1">
                                <div class="progress-bar bg-success" role="progressbar" style="width: 90%"
                                    aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
                            </div>
                            <label>Usability</label>
                            <div class="progress mb-2">
                                <div class="progress-bar bg-info" role="progressbar" style="width: 80%"
                                    aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">80%</div>
                            </div>
                            <label>Creativity</label>
                            <div class="progress mb-2">
                                <div class="progress-bar bg-warning" role="progressbar" style="width: 80%"
                                    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">80%</div>
                            </div>
                            <label>Content</label>
                            <div class="progress mb-2">
                                <div class="progress-bar bg-danger" role="progressbar" style="width: 90%"
                                    aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">90%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--Mostafa-->
    <!--Yasser-->
    <div id="sidebar" class="bg-light">
        <div id="sidebarBtns" style="display: none;">
            <button class="btn bg-light text-left border-bottom active"><i class="fas fa-home px-3 text-info"></i>Home</button>
            <button class="btn bg-light text-left mt-2"><i class="fas fa-trophy px-3"></i>Winners</button>
            <button class="btn bg-light text-left"><i class="fas fa-blog px-3"></i>Blog</button>
            <button class="btn bg-light text-left"><i class="fas fa-book px-3"></i>Ebook & publications</button>
            <button class="btn bg-light text-left"><i class="fas fa-server px-3"></i>Services</button>
            <button class="btn bg-light text-left"><i class="far fa-question-circle px-3"></i>About Us</button>
        </div>
    </div>

    <!--Anas-->
    <!--Shireen-->


    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/first.js"></script>
</body>

</html>
